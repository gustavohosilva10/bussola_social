version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shopping-cart-backend
    ports:
      - "8003:8003"
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
    networks:
      - shopping-cart-network
    command: php artisan octane:start --host=0.0.0.0 --port=8003

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shopping-cart-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8003
    networks:
      - shopping-cart-network
    stdin_open: true
    tty: true

networks:
  shopping-cart-network:
    driver: bridge

